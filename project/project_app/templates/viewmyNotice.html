{% load staticfiles %}                                                                      
{% include "header.html" %}    

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-inverse">
	    <tr>
	    	<th>id</th>
	    	<th>comment</th>
	    	<th>Accar Name</th>
	    	<th>action</th>
	    </tr>
    </thead>
	    {% for x in property_data %}
	    {% for v in comment_data %}
	    	{% if  x.id == v.pro_id %}
			<tr>
				<td>{{ v.id }}</td>
				<td>{{ v.comment }}</td>
				<td>{{ x.prop_name }}</td>
				<td><a class="btn btn-info " target="_blank" href="/properties/{{ x.id }}">view Property</a> |  
				<a class="btn btn-info " href="/delete_msg/{{ v.id }}">Delete</a> </td>
			</tr>
			{%endif%}
	    {%endfor%}
	    {%endfor%}
  </table>
</div>


{% include "footer.html" %}
