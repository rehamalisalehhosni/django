{% load staticfiles %}                                                                      
{% include "header.html" %}    
{% if registered %}
        <strong>thank you for registering!</strong>
        <a href="">Return to the homepage.</a><br />
{% else %}
    <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
{% endif %}
{% include "footer.html" %}
