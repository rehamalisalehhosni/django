{% load staticfiles %}                                                                      
{% include "header.html" %}    

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-inverse">
	    <tr>
	    	<th>id</th>
	    	<th>title</th>
	    	<th>Property Type</th>
	    	<th>Section</th>
	    	<th>area </th>
	    	<th>price</th>
	    	<th>action</th>
	    </tr>
    </thead>
	    {% for v in property_data %}
			<tr>
				<td>{{ v.id }}</td>
				<td>{{ v.prop_name }}</td>
				<td>{{ v.cat_id }}</td>
				<td>{{ v.sec_id }}</td>
				<td>{{ v.area }}</td>
				<td>{{ v.price }}</td>
				<td><a href="/edit_property/{{ v.id }}">edit</a> | <a href="/delete_property/{{ v.id }}">delete</a></td>
			</tr>
	    {%endfor%}
  </table>
</div>


{% include "footer.html" %}
